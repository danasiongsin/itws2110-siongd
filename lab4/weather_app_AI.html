<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Troy, NY Weather App</title>
  <style>
    body {
      font-family: "KoHo", sans-serif;
      background: linear-gradient(to bottom, #87cefa, #f0f8ff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #333;
      transition: background 0.8s ease, color 0.4s ease;
    }

    h1 {
      margin-top: 1.5rem;
      font-size: 2rem;
    }

    .toggle-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #ffffffaa;
      border: none;
      border-radius: 20px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    .toggle-btn:hover {
      background: #f0f0f0;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 320px;
      padding: 1.5rem;
      margin: 1rem;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.4s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
    }

    #weather-card {
      background: linear-gradient(180deg, #ffffff 60%, #e7f5ff);
    }

    #sun-card {
      background: linear-gradient(180deg, #ffffff 60%, #fff7e6);
    }

    .temp {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .weather-icon {
      width: 80px;
      height: 80px;
    }

    .section-title {
      display: inline-block;
      margin: 0 auto 1rem;
      font-size: 1.4rem;
      font-weight: 600;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.3rem;
    }

    .info {
      line-height: 1.6;
    }

    footer {
      margin-top: auto;
      font-size: 0.8rem;
      padding: 1rem;
      color: #666;
      transition: color 0.4s ease;
    }

    /* ğŸŒ™ DARK MODE */
    body.dark-mode {
      background: linear-gradient(to bottom, #0d1117, #161b22);
      color: #f0f0f0;
    }

    body.dark-mode .card {
      background: #1e242b;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }

    body.dark-mode #weather-card {
      background: linear-gradient(180deg, #1e242b 60%, #23303c);
    }

    body.dark-mode #sun-card {
      background: linear-gradient(180deg, #1e242b 60%, #2d2520);
    }

    body.dark-mode .section-title {
      border-bottom-color: #777;
    }

    body.dark-mode .toggle-btn {
      background: #222;
      color: #fff;
      box-shadow: 0 2px 6px rgba(255, 255, 255, 0.2);
    }

    body.dark-mode footer {
      color: #aaa;
    }

    @media (max-width: 400px) {
      .card {
        width: 90%;
      }
      .temp {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-btn" id="mode-toggle">ğŸŒ™ Dark Mode</button>

  <h1>ğŸŒ¦ Troy, NY Weather</h1>

  <div class="card" id="weather-card">
    <div class="section-title">Current Weather</div>
    <div class="info" id="weather-info">Loading weather...</div>
  </div>

  <div class="card" id="sun-card">
    <div class="section-title">Sunrise & Sunset</div>
    <div class="info" id="sun-info">Loading sunrise/sunset...</div>
  </div>

  <footer>Powered by OpenWeatherMap & Sunrise-Sunset API</footer>

  <script>
    const weatherAPIKey = "5d6b9aa39f060984cd6ce83a5e840626"; // replace with your key
    const lat = 42.7284;
    const lon = -73.6918;

    // ğŸŒ™ Toggle Dark Mode
    const toggleBtn = document.getElementById("mode-toggle");

    // Load saved preference
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
      toggleBtn.textContent = "â˜€ï¸ Light Mode";
    }

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      toggleBtn.textContent = isDark ? "â˜€ï¸ Light Mode" : "ğŸŒ™ Dark Mode";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    // ğŸŒ¤ Fetch current weather
    async function fetchWeather() {
      const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${weatherAPIKey}&units=imperial`;
      const res = await fetch(weatherUrl);
      const data = await res.json();

      const icon = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
      const description = data.weather[0].description;
      const temp = Math.round(data.main.temp);
      const feelsLike = Math.round(data.main.feels_like);
      const humidity = data.main.humidity;
      const wind = data.wind.speed;
      const clouds = data.clouds.all;
      const visibility = (data.visibility / 1609).toFixed(1);
      const localTime = new Date(data.dt * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      document.getElementById("weather-info").innerHTML = `
        <img src="${icon}" alt="${description}" class="weather-icon">
        <div class="temp">${temp}Â°F</div>
        <div>${description}</div>
        <div>Feels like: ${feelsLike}Â°F</div>
        <div>ğŸ’§ Humidity: ${humidity}%</div>
        <div>â˜ï¸ Cloudiness: ${clouds}%</div>
        <div>ğŸŒ« Visibility: ${visibility} mi</div>
        <div>ğŸ•’ Local Time: ${localTime}</div>
        <div>ğŸ’¨ Wind: ${wind} mph</div>
      `;

      // Dynamic background (only in light mode)
      const mainWeather = data.weather[0].main.toLowerCase();
      if (!document.body.classList.contains("dark-mode")) {
        if (mainWeather.includes("cloud")) {
          document.body.style.background = "linear-gradient(to bottom, #b0c4de, #f0f0f0)";
        } else if (mainWeather.includes("rain")) {
          document.body.style.background = "linear-gradient(to bottom, #5f9ea0, #dcdcdc)";
        } else if (mainWeather.includes("clear")) {
          document.body.style.background = "linear-gradient(to bottom, #87ceeb, #f0f8ff)";
        } else if (mainWeather.includes("snow")) {
          document.body.style.background = "linear-gradient(to bottom, #e0f7fa, #ffffff)";
        } else {
          document.body.style.background = "linear-gradient(to bottom, #87cefa, #f0f8ff)";
        }
      }
    }

    // â˜€ï¸ Fetch sunrise/sunset data
    async function fetchSunriseSunset() {
      const sunUrl = `https://api.sunrise-sunset.org/json?lat=${lat}&lng=${lon}&formatted=0`;
      const res = await fetch(sunUrl);
      const data = await res.json();

      const sunrise = new Date(data.results.sunrise).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const sunset = new Date(data.results.sunset).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const solarNoon = new Date(data.results.solar_noon).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const civilBegin = new Date(data.results.civil_twilight_begin).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const civilEnd = new Date(data.results.civil_twilight_end).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const dayLength = data.results.day_length;

      document.getElementById("sun-info").innerHTML = `
        ğŸŒ… <b>Sunrise:</b> ${sunrise}<br>
        ğŸŒ‡ <b>Sunset:</b> ${sunset}<br>
        â˜€ï¸ <b>Day Length:</b> ${Math.floor(dayLength / 3600)}h ${Math.floor((dayLength % 3600) / 60)}m<br>
        ğŸ•› <b>Solar Noon:</b> ${solarNoon}<br>
        ğŸŒ„ <b>Civil Twilight:</b> ${civilBegin} - ${civilEnd}
      `;
    }

    fetchWeather();
    fetchSunriseSunset();
  </script>
</body>
</html>
